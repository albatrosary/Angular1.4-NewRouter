<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">名前</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="edit.name" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label for="age" class="col-sm-2 control-label">年齢</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" ng-model="edit.age" placeholder="age">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="edit.add()">追加</button>
      <button type="submit" class="btn btn-default" ng-click="edit.update()">更新</button>
    </div>
  </div>
</form>
